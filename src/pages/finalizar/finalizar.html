<ion-header>
  <ion-toolbar>
    <ion-title>
      Finalizar Pedido
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="md-close" style="zoom: 1.5"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h1>{{ item.nome }}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Quantidade: {{ item.quantidade }}
          </ion-col>
          <ion-col col-6 text-right>
            Subtotal: {{ item.valor * item.quantidade | currency:'BRL':true }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <h4 margin-top text-center>Total: {{ total | currency:'BRL':true }}</h4>
  <ion-list>
    <ion-item>
      Forma de Pagamento: <b>{{ formaPagamento }}</b>
      <button ion-button outline item-end icon-start (click)="alteraFormaPagamento()">
        Alterar
      </button>
    </ion-item>
  </ion-list>
  <ion-grid no-margin style="border-top: 1px solid #eaeaea">
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input type="text" required [(ngModel)]="valorPago" name="valorPago" placeholder="Valor Pago"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 text-center>
        <button *ngIf="!troco" ion-button block outline color="primary" type="button" (click)="calculaTroco()">Calcular Troco</button>
        <h4 *ngIf="troco">Troco: {{ troco | currency:'BRL':true }}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button block color="dark" type="button" (click)="imprimir()">IMPRIMIR</button>
  </div>
</ion-footer>
