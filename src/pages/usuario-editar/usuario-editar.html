<ion-header>
  <ion-navbar>
    <ion-title>Usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="!model.id">
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="model.senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Habilitado</ion-label>
      <ion-toggle name="ativo" [(ngModel)]="model.ativo" color="primary"></ion-toggle>
    </ion-item>
  </ion-list>
  <div padding *ngIf="model.id">
    <button ion-button block large (click)="alterarSenha()" color="dark">ALTERAR SENHA</button>
  </div>
</ion-content>
<ion-footer padding>
  <button ion-button block large (click)="salvar()" [disabled]="!model.nome" color="secondary">SALVAR</button>
</ion-footer>
