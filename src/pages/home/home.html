<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <h3>Pedido</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-12 padding-left padding-right padding-bottom (click)="pedido('produto')">
        <div style="border: 1px solid #f1f1f1">
          <ion-row>
            <ion-col col-5 text-center style="padding: 23px 0px">
              <ion-icon name="cart" style="zoom: 3.0"></ion-icon>
            </ion-col>
            <ion-col col-7>
              <h5 padding-top padding-bottom>Venda</h5>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-12 padding-left padding-right padding-bottom (click)="pedido('transporte')">
        <div style="border: 1px solid #f1f1f1">
          <ion-row>
            <ion-col col-5 text-center style="padding: 23px 0px">
              <ion-icon name="car" style="zoom: 3.0"></ion-icon>
            </ion-col>
            <ion-col col-7>
              <h5 padding-top padding-bottom>Estacionamento</h5>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
