<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Transportes</ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="filtrar($event)" [(ngModel)]="textoBuscar" placeholder="Buscar"></ion-searchbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let transporte of transportes" >
        <button ion-item (click)="editar(transporte.id)" [ngClass]="(transporte.ativo === 1) ? 'habilitado' : 'desabilitado'">
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <h2>{{ transporte.nome }}</h2>
              </ion-col>
              <ion-col col-6 text-right>
                <h2 class="valor">{{ transporte.valor | currency:'BRL':true }}</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
        <ion-item-options side="left" (ionSwipe)="ativar(item, transporte)"></ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="remover(transporte)">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab center bottom>
      <button ion-fab color="secondary" (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
