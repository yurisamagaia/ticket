<ion-header>
  <ion-navbar>
    <ion-title>Estornar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of produtos; let i = index">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h2>{{ produto.nome }}</h2>
            <h2 class="valor">{{ produto.valor | currency:'BRL':true }}</h2>
          </ion-col>
          <ion-col col-6 text-right padding-top *ngIf="tipo === 'produto'">
            <div>
              <ion-icon name="remove-circle" style="zoom: 2;" color="danger" (click)="removerQuantidade(i)"></ion-icon>
              <span style="font-size: 20px; padding-left: 10px; padding-right: 10px;"> {{ produto.quantidade > 0 ? produto.quantidade : 0 }} </span>
              <ion-icon name="add-circle" style="zoom: 2;" color="secondary" (click)="adicionarQuantidade(i)"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-6 text-right padding-top *ngIf="tipo === 'transporte'" (click)="estacionamento(produto)">
            <button ion-button color="primary" type="button" clear large>ESCOLHER</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="tipo === 'produto'">
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button color="dark" type="button" [disabled]="!total" (click)="limpar()">LIMPAR</button>
      </ion-col>
      <ion-col col-4 text-center>
        <div> Total </div>
        <div style="font-size: 20px"> {{ total | currency:'BRL':true }} </div>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button color="primary" type="button" [disabled]="!total" (click)="finalizar('finalizar')">ESTORNAR</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
