<ion-header>
  <ion-navbar>
    <ion-title>pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of produtos">
    <ion-card-content>
      <ion-grid >
        <ion-row>
          <ion-col col-6>
            <h2>{{ produto.nome }}</h2>
            <p>{{ produto.quantidade }}un</p>
            <h2 class="valor">{{ produto.valor | currency:'BRL':true }}</h2>
          </ion-col>
          <ion-col col-6 text-right>
            <ion-icon name="remove-circle" style="zoom:1.5;" (click)="removerQuantidade(produto)"></ion-icon>
            {{ produto.qtd }}
            <ion-icon name="add-circle" style="zoom:1.5;" (click)="adicionarQuantidade(produto)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button color="dark" type="button" (click)="salvar()">LIMPAR</button>
      </ion-col>
      <ion-col col-4>
        <h5>Total</h5>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button color="secondary" type="button" (click)="salvar()">SALVAR</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
