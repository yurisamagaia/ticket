<ion-header>
  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of produtos; let i = index">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h1>{{ produto.nome }}</h1>
            <h2 *ngIf="produto.ilimitado === 0">{{ produto.estoque }}un</h2>
            <h2 *ngIf="produto.ilimitado === 1">Ilmimitado</h2>
            <h1 class="valor">{{ produto.valor | currency:'BRL':true }}</h1>
          </ion-col>
          <ion-col col-6 text-right padding-top *ngIf="tipo === 'produto'">
            <div>
              <ion-icon name="remove-circle" style="zoom: 3.8;" color="danger" (click)="removerQuantidade(i)"></ion-icon>
              <span class="quantidade-produto"> {{ produto.quantidade > 0 ? produto.quantidade : 0 }} </span>
              <ion-icon name="add-circle" style="zoom: 3.8;" color="secondary" (click)="adicionarQuantidade(i)"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-6 text-right padding-top *ngIf="tipo === 'transporte'" (click)="estacionamento(produto)">
            <button ion-button color="primary" type="button" clear large>ESCOLHER</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="tipo === 'produto'">
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button large color="dark" type="button" [disabled]="!total" (click)="limpar()">LIMPAR</button>
      </ion-col>
      <ion-col col-4 text-center class="fonte-total">
        <div><b>Total</b></div>
        <div> {{ total | currency:'BRL':true }} </div>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button large color="primary" type="button" [disabled]="!total" (click)="finalizar()">FINALIZAR</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
