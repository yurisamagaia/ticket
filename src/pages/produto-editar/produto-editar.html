<ion-header>
  <ion-navbar>
    <ion-title>Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="model.tipo" interface="popover">
        <ion-option value="produto">Produto</ion-option>
        <ion-option value="transporte">Transporte</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Valor</ion-label>
      <ion-input type="number" name="valor" [(ngModel)]="model.valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ilimitado</ion-label>
      <ion-toggle name="ilimitado" [(ngModel)]="model.ilimitado" color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label fixed>Estoque</ion-label>
      <ion-input type="number" name="estoque" [(ngModel)]="model.estoque"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Habilitado</ion-label>
      <ion-toggle name="ativo" [(ngModel)]="model.ativo" color="primary"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer padding>
  <button ion-button block (click)="salvar()" [disabled]="!model.nome || !model.valor" color="secondary">SALVAR</button>
</ion-footer>
